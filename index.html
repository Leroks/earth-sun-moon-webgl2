<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth-Sun-Moon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <style>
        canvas {
            display: block;
        }
    </style>
</head>
<div>
    scaleSun 0.1<input id="scaleSun" type="range" min="0.1" max="2" step="0.1">
    2
</div>
<div>
    rotationSpeedSun 0.001<input id="rotationSpeedSun" type="range" min="0.001" max="0.05" step="0.001" value="0.01">
    0.05
</div>
<div>
    Clockwise<input id="clockwiseSun" type="checkbox" value="0">
</div>
<div>
    scaleEarth 0.1<input id="scaleEarth" type="range" min="0.1" max="2" step="0.1">
    2
</div>
<div>
    rotationSpeedEarth 0.001<input id="rotationSpeedEarth" type="range" min="0.01" max="0.1" step="0.001" value="0.03">
    0.1
</div>
<div>
    Clockwise<input id="clockwiseEarth" type="checkbox" value="0">
</div>
<div>
    scaleMoon 0.1<input id="scaleMoon" type="range" min="0.1" max="2" step="0.1">
    2
</div>
<div>
    rotationSpeedMoon 0.001<input id="rotationSpeedMoon" type="range" min="0.001" max="0.1" step="0.001" value="0.05">
    0.1
</div>
<div>
    Clockwise<input id="clockwiseMoon" type="checkbox" value="0">
</div>
<div>
    earthOrbitSpeed 0.005<input id="earthOrbitSpeed" type="range" min="0.005" max="0.05" step="0.005" value="0.01">
    0.05
</div>
<div>
    Clockwise<input id="earthOrbitClockwise" type="checkbox" value="0">
</div>
<div>
    moonOrbitSpeed 0.01<input id="moonOrbitSpeed" type="range" min="0.01" max="0.1" step="0.01" value="0.04">
    0.1
</div>
<div>
    Clockwise<input id="moonOrbitClockwise" type="checkbox" value="0">
</div>
<body>
<canvas id="canvas" width="640" height="640"></canvas>
<script src="script.js"></script>
</body>
</html>
